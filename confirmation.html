<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank you!</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <script type="module" src="/src/confirmation.ts"></script>

    <meta name="author" content="Darkstar" />
    <meta name="description" content="Thanks for subscribing!" />

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  </head>

  <body
    class="min-h-dvh flex flex-col justify-center items-center md:p-6 bg-white md:bg-navy-pale px-6 py-10 text-navy-dark font-body text-body"
  >
    <main>
      <div
        class="max-w-96 flex flex-col gap-10 bg-white md:shadow-2xl md:max-w-[31.5rem] md:p-16 md:rounded-[2.25rem]"
      >
        <div class="flex flex-col gap-6">
          <div class="grid gap-10">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="64"
              height="64"
              viewBox="0 0 64 64"
              aria-hidden="true"
              focusable="false"
              class="size-16"
            >
              <defs>
                <linearGradient id="a" x1="100%" x2="0%" y1="0%" y2="100%">
                  <stop offset="0%" stop-color="#FF6A3A" />
                  <stop offset="100%" stop-color="#FF527B" />
                </linearGradient>
              </defs>
              <g fill="none">
                <circle cx="32" cy="32" r="32" fill="url(#a)" />
                <path
                  stroke="#FFF"
                  stroke-width="4"
                  d="m18.286 34.686 8.334 7.98 19.094-18.285"
                />
              </g>
            </svg>
            <h1 class="text-heading-mobile md:text-heading-desktop">
              Thanks for subscribing!
            </h1>
          </div>
          <p>
            A confirmation email has been sent to
            <span id="email-placeholder" class="text-body-bold"
              >ash@loremcompany.com</span
            >. Please open it and click the button inside to confirm your
            subscription.
          </p>
        </div>
        <a
          href="https://newsletter-signup-form-darkstarxdd.vercel.app/"
          class="border-navy-dark rounded-lg outline-navy-dark bg-navy-dark px-6 py-[1.125rem] flex justify-center items-center text-body-bold text-white hover:bg-gradient-to-b from-gradient-start to-gradient-end"
        >
          Dismiss message
        </a>
      </div>
    </main>
  </body>
</html>
